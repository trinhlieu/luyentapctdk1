<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let revenue = parseInt(prompt('Nhập doanh số bán hàng:'))
  if (revenue >= 100000000)
    alert('Hoa hồng tháng này của bạn là 1000000VNĐ')
  else if (revenue >= 50000000)
    alert('Hoa hồng tháng này của bạn là 500000')
  else
    alert('Tháng này bạn không có hoa hồng')
</script>
</body>
</html>
