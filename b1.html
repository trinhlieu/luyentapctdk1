<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let first = parseInt(prompt('Nhập số thứ nhất:'))
    let second = parseInt(prompt('Nhập số thứ hai:'))
    if (first % second === 0) {
        alert('Số thứ nhất chia hết cho số thứ hai')
    } else {
        alert('Số thứ nhất không chia hết cho số thứ hai')
    }
</script>
</body>
</html>
