<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = parseInt(prompt('Nhập số bất kì:'))
  if (x > 0)
    alert('Số này lớn hơn 0')
  else if (x === 0)
    alert('Số này là số 0')
  else
    alert('Số này nhỏ hơn 0')
</script>
</body>
</html>
