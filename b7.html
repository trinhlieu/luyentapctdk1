<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let phonecharges = parseInt(prompt('Nhập cước điện thoại:'))
  if (phonecharges >= 10)
      alert('Tiền điện của bạn là 1000000')
  else if (phonecharges >= 5)
      alert('Tiền điện của bạn là 500000')
  else if (phonecharges >= 2)
      alert('Tiền điện của bạn là 200000')
  else
      alert('Tiền điện của bạn là 100000')
</script>
</body>
</html>
